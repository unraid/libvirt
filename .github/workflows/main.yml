name: Test Libvirt
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        if: github.ref == 'refs/heads/main'
        id: release
        with:
          release-type: node
  build:
    runs-on: ubuntu-latest
    needs: [release-please]
    # Run on all PRs, or when a release is created
    if: ${{ github.event_name == 'pull_request' || needs.release-please.outputs.release_created }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache APT Packages
        uses: awalsh128/cache-apt-pkgs-action@v1.4.3
        with:
          packages: libvirt-dev qemu-system qemu-user-static
          version: 1.0

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Create libvirt directories
        run: |
          sudo mkdir -p /var/run/libvirt
          sudo mkdir -p /var/lib/libvirt
          sudo chmod -R 777 /var/run/libvirt
          sudo chmod -R 777 /var/lib/libvirt

      - name: Run Docker Integration Tests
        run: |
          # Create test artifacts directory
          mkdir -p test-artifacts
          
          # Build and test for each architecture
          for arch in amd64 arm64; do
            # Build the builder stage first
            docker buildx build \
              --platform linux/$arch \
              --target builder \
              -t libvirt-builder-$arch \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --load \
              .
            
            # Build the test stage using the builder cache
            docker buildx build \
              --platform linux/$arch \
              --target test \
              -t libvirt-test-$arch \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --load \
              .

            # Run the container with necessary privileges
            docker run --rm \
              --platform linux/$arch \
              --privileged \
              -v /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock \
              -v /var/lib/libvirt:/var/lib/libvirt \
              -v $(pwd)/test-artifacts:/app/test-artifacts \
              libvirt-test-$arch \
              pnpm test:coverage
          done

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test-artifacts/
          retention-days: 7

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 7

      - name: Setup NPM Authentication
        if: ${{ needs.release-please.outputs.release_created }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to NPM
        if: ${{ needs.release-please.outputs.release_created }}
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
